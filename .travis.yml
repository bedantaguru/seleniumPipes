sudo: required
language: R
cache: packages
services:
- docker
- sauce_connect
  username: "seleniumPipes"
- jwt
  secure: ""
env:
- NOT_CRAN=true
before_install:
- svn checkout https://github.com/SeleniumHQ/selenium/trunk/common/src/web
- docker run -d -p 3000:8080 --name http-server -v $(pwd)/web:/public redsadic/docker-http-server&
- docker run -d -p 127.0.0.1:4444:4444 --link http-server selenium/standalone-chrome:2.53.0
r:
- oldrel
- release
- devel
after_success:
- Rscript -e 'covr::codecov(line_exclusions = list("R/zzz.R", "R/oldMethods.R"))'
- git log -n 1 --format=%B | grep -iq "SAUCETESTUPDATE"; if [ $? -eq 0 ]; then echo
  "Updating SauceLab browser tests"; Rscript -e '# add code here'; fi
